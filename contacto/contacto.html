    <header>
        <nav>   
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav> 
    </header> 
    <hr>
    <main>
        <!--Form: email, nombre, localidad, text input-->
        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <br>
                <div>
                    <label for="adoptante">¿Adoptó alguna vez en Patitas Al Rescate?</label>
                    <input type="radio" name="adoptante" id="adoptante" value="si">Sí
                    <input type="radio" name="adoptante" id="adoptante" value="no">No
                </div>  
                <br>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombreUsuario" id="nombre">
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellidoUsuario" id="apellido">
                </div>
                <br>
                <div>
                    <label for="email">Ingrese su email: </label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
                </div>
                <br>
                <div>
                    <label for="numeroContacto">Ingrese un número telefónico de contacto: </label>
                    <input type="number" name="telefonoUsuario" id="numeroContacto">
                </div>
                <br>
                <div>
                    <label for="consulta">Ingrese su consulta: </label>
                    <br>
                    <input type="text" name="consultaUsuario" id="consulta">
                </div>  
                <br>
                <div>¿Desea recibir los avisos y novedades?
                    <select name="newsletter" id="">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <br>
                <input type="reset" value="Limpiar formulario">
                <input type="submit" value="Enviar consulta">
    
            </fieldset>
        </form> 
        <br>
        <h1>Soy contacto</h1>
    </main>
    <hr>
